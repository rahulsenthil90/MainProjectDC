  function displayDistricts() {
    const stateSelect = document.getElementById("states");
    const districtDropdown = document.getElementById("districts-dropdown");
    const districtSelect = document.getElementById("districts");

    // Hide the district dropdown if no state is selected
    if (!stateSelect.value) {
      districtDropdown.style.display = "none";
      return;
    }

    // Clear any previous options in the district dropdown
    districtSelect.innerHTML = "";

    // Populate the district dropdown with the districts for the selected state
    const selectedState = stateSelect.value;
    const stateDistricts = districts[selectedState];
    stateDistricts.forEach((district) => {
      const option = document.createElement("option");
      option.value = district;
      option.textContent = district;
      districtSelect.appendChild(option);
    });

    // Display the district dropdown
    districtDropdown.style.display = "block";
  }

  const stateSelect = document.getElementById("states");
  stateSelect.addEventListener("change", displayDistricts);
