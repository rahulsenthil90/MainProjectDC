<label for="state">Select State:</label>
<select id="state" onchange="getDistricts()">
    <option value="">--Select State--</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Bihar">Bihar</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
</select>

<label for="districts">Select District(s):</label>
<div id="districts">
    <!-- districts dropdown checkboxes will be added dynamically here -->
</div>
<script>
function getDistricts() {
    const stateSelect = document.getElementById("state");
    const selectedState = stateSelect.options[stateSelect.selectedIndex].value;
    const districtContainer = document.getElementById("districts");
    
    // clear previous district checkboxes if any
    districtContainer.innerHTML = "";
    
    if (selectedState) {
        // array of districts for each state
        const districtsByState = {
            "Andhra Pradesh": ["Anantapur", "Chittoor", "East Godavari", "Guntur", "Krishna", "Kurnool", "Prakasam", "Srikakulam", "Visakhapatnam", "Vizianagaram", "West Godavari", "YSR Kadapa"],
            "Bihar": ["Araria", "Aurangabad", "Banka", "Bhagalpur", "Bhojpur", "Buxar", "Darbhanga", "East Champaran", "Gaya", "Gopalganj", "Jamui", "Jehanabad", "Kaimur", "Katihar", "Khagaria", "Kishanganj", "Lakhisarai", "Madhepura", "Madhubani", "Munger", "Muzaffarpur", "Nalanda", "Nawada", "Patna", "Purnia", "Rohtas", "Saharsa", "Samastipur", "Saran", "Sheikhpura", "Sheohar", "Sitamarhi", "Siwan", "Supaul", "Vaishali", "West Champaran"],
            "Maharashtra": ["Ahmednagar", "Akola", "Amravati", "Aurangabad", "Beed", "Bhandara", "Buldhana", "Chandrapur", "Dhule", "Gadchiroli", "Gondia", "Hingoli", "Jalgaon", "Jalna", "Kolhapur", "Latur", "Mumbai City", "Mumbai Suburban", "Nagpur", "Nanded", "Nandurbar", "Nashik", "Osmanabad", "Palghar", "Parbhani", "Pune", "Raigad", "Ratnagiri", "Sangli", "Satara", "Sindhudurg", "Solapur", "Thane", "Wardha", "Washim", "Yavatmal"],
            "Tamil Nadu": ["Ariyalur", "Chennai",         "Coimbatore", "Cuddalore", "Dharmapuri", "Dindigul", "Erode", "Kanchipuram", "Kanyakumari", "Karur", "Krishnagiri", "Madurai", "Nagapattinam", "Namakkal", "Nilgiris", "Perambalur", "Pudukkottai", "Ramanathapuram", "Salem", "Sivaganga", "Thanjavur", "Theni", "Thoothukudi", "Tiruchirappalli", "Tirunelveli", "Tiruppur", "Tiruvallur", "Tiruvannamalai", "Tiruvarur", "Vellore", "Viluppuram", "Virudhunagar"],
        "Uttar Pradesh": ["Agra", "Aligarh", "Allahabad", "Ambedkar Nagar", "Amethi", "Amroha", "Auraiya", "Azamgarh", "Baghpat", "Bahraich", "Ballia", "Balrampur", "Banda", "Barabanki", "Bareilly", "Basti", "Bhadohi", "Bijnor", "Budaun", "Bulandshahr", "Chandauli", "Chitrakoot", "Deoria", "Etah", "Etawah", "Faizabad", "Farrukhabad", "Fatehpur", "Firozabad", "Gautam Buddha Nagar", "Ghaziabad", "Ghazipur", "Gonda", "Gorakhpur", "Hamirpur", "Hapur", "Hardoi", "Hathras", "Jalaun", "Jaunpur", "Jhansi", "Kannauj", "Kanpur Dehat", "Kanpur Nagar", "Kasganj", "Kaushambi", "Kushinagar", "Lakhimpur Kheri", "Lalitpur", "Lucknow", "Maharajganj", "Mahoba", "Mainpuri", "Mathura", "Mau", "Meerut", "Mirzapur", "Moradabad", "Muzaffarnagar", "Pilibhit", "Pratapgarh", "Rae Bareli", "Rampur", "Saharanpur", "Sambhal", "Sant Kabir Nagar", "Shahjahanpur", "Shamli", "Shravasti", "Siddharthnagar", "Sitapur", "Sonbhadra", "Sultanpur", "Unnao", "Varanasi"]
    };
    
    const districts = districtsByState[selectedState];
    
    // create checkboxes for each district and append them to the container
    for (let i = 0; i < districts.length; i++) {
        const districtLabel = districts[i];
        const districtInput = document.createElement("input");
        districtInput.type = "checkbox";
        districtInput.name = "district";
        districtInput.value = districtLabel;
        districtInput.id = `district${i+1}`;
        const districtInputLabel = document.createElement("label");
        districtInputLabel.htmlFor = districtInput.id;
        districtInputLabel.appendChild(document.createTextNode(districtLabel));
        districtContainer.appendChild(districtInput);
        districtContainer.appendChild(districtInputLabel);
        districtContainer.appendChild(document.createElement("br"));
    }
}
}
</script>
